<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Apply.css">
</head>
<body>
    
    <video src="바다 배경.mp4" autoplay muted loop></video>

    <div id="section1">
        <p id="content1-title">DO YOU WANT TO JOIN OUR CLUB?</p>
        <p id="content2-title">Miven과 함께 할 22기 Gardeners를 찾습니다.<br>22기가 될 기회를 놓치지 마세요.</p>
    </div>

    <div id="section2">
        <div id="form-container">
            <div id="studentid-box">
                <p class="box-title">학번</p>
                <div class="box-input">
                    <textarea id="studentid-textarea"></textarea>
                </div>
            </div>
    
            <div id="name-box">
                <p class="box-title">이름</p>
                <div class="box-input">
                    <textarea id="name-textarea"></textarea>
                </div>
            </div>
    
            <div id="email-box">
                <div>
                    <p class="box-title">이메일</p>
                    <p id="sub-title">*학교 이메일을 적어주세요</p>
                </div>
                <div class="box-input">
                    <textarea id="email-textarea"></textarea>
                </div>
            </div>
    
            <input type="button" value="지원서 쓰러가기" id="write-button">
        </div>
    </div>


    <script src="Apply.js"></script>

</body>
</html>
